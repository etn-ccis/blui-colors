name: Tagging

env:
  GH_TOKEN: ${{ github.token }}
  BRANCH_NAME: dev

on:
  push:
    branches:
      - ${BRANCH_NAME}

jobs:
  tag-colors-package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: cd ui && yarn tag:package -b ${BRANCH_NAME} -s -blui-colors

  tag-branding-package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: cd branding && yarn tag:package -b ${BRANCH_NAME} -s -blui-colors-branding
