name: Tagging

on: pull_request

   # push:
   # branches:
   #   - master

jobs:
  tag-colors-package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: cd ui && yarn tag:package -b master -s -blui-colors

  Tag @brightlayer-ui/colors-branding:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: cd branding && yarn tag:package -b master -s -blui-colors-branding
