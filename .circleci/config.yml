version: 2.1
orbs:
  gh: circleci/github-cli@1.0.3
jobs:
  build:
    docker: 
      - image: circleci/node:12.9.1-browsers
    steps:
      - checkout
      - run: 
          name: Install Dependencies
          command: yarn
      - run:
          name: Build Packages
          command: yarn build:all
      - run:
          name: Verify Artifacts
          command: yarn test
      - persist_to_workspace:
          root: .
          paths:
            - branding/dist
            - ui/dist
  publish:
    docker:
      - image: circleci/node:12.9.1-browsers
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: Authenticate with registry
          command:  |
            echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/.npmrc
            echo "//registry.yarnpkg.com/:_authToken=$NPM_TOKEN" >> ~/.npmrc
      - run:
          name: Publish @pxblue/colors
          command: cd ui && yarn publish:package -b $CIRCLE_BRANCH
      - run:
          name: Publish @pxblue/colors-branding
          command: cd branding && yarn publish:package -b $CIRCLE_BRANCH
  tag:
    docker:
      - image: circleci/node:12.9.1-browsers
    steps:
      - checkout
      - gh/setup
      - run:
          name: Tag @pxblue/colors
          command: |
            cd ui && yarn tag:package -b $CIRCLE_BRANCH -s -colors
      - run:
          name: Tag @pxblue/colors-branding
          command: |
            cd branding && yarn tag:package -b $CIRCLE_BRANCH -s -colors-branding

workflows:
  version: 2
  colors:
    jobs:
      - build
      - publish:
          requires:
            - build
          filters:
            branches:
              only:
                - master
                - dev
      - tag:
          requires:
            - publish
          filters:
            branches:
              only:
                - master
