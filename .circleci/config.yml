version: 2.1
orbs:
  gh: circleci/github-cli@1.0.3
jobs:
  build:
    docker:
      - image: cimg/node:14.19.0-browsers
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: yarn
      - run:
          name: Build Packages
          command: yarn build:all
      - run:
          name: Verify Artifacts
          command: yarn test
      - persist_to_workspace:
          root: .
          paths:
            - branding/dist
            - ui/dist

workflows:
  version: 2
  colors:
    jobs:
      - build
      - publish:
          requires:
            - build
          filters:
            branches:
              only:
                - master
                - dev
